<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Ownership Verification -->
    <meta
      name="google-site-verification"
      content="d2_qi_7JJuLlqM-m5MiGvf_a2yXjse2yF3qygItovD0"
    />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Product Page</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/productCard-component.css" />
    <link rel="stylesheet" href="css/filter-components.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/productDetail.js" defer></script>
    <script src="js/cart.js" defer></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="row" style="height: 70px"></div>

    <section id="banner" class="m-0">
      <div class="landingBanner">
        <img src="images/miscellaneous/misc21.jpg" alt="" />
      </div>

      <div class="Title">
        <h1>PICK YOUR <br />PERFECT <br />PAIR</h1>
      </div>
    </section>

    <!-- Filter UI Function -->
    <section
      class="d-flex justify-content-end"
      style="width: 100%; max-width: 1400px; margin: 20px 0"
    >
      <button
        class="btn mt-3"
        id="filterBtn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#filterOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        <img
          id="filterIcon"
          class="me-3"
          src="images/filter.png"
          alt=""
        />Filter
      </button>

      <!-- Content -->
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="filterOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Shoes
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="col-10 offcanvas-body" style="margin: auto">
          <!-- Checkboxes for Gender Filter -->
          <h3 class="mb-4">Gender</h3>

          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="menFilter"
            />
            <label class="form-check-label" for="menFilter"> Men </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="womenFilter"
            />
            <label class="form-check-label" for="womenFilter"> Women </label>
          </div>
          <!-- Checkboxes for Gender Filter -->

          <div class="seperator mt-3 mb-4"></div>

          <!-- Checkboxes for Type Filter -->
          <h3 class="mb-4">Type</h3>

          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="walkingFilter"
            />
            <label class="form-check-label" for="walkingFilter">
              Walking
            </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="sportswearFilter"
            />
            <label class="form-check-label" for="sportswearFilter">
              Sportswear
            </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="sneakerFilter"
            />
            <label class="form-check-label" for="sneakerFilter">
              Sneakers
            </label>
          </div>
          <!-- Checkboxes for Type Filter -->
          <div class="seperator mt-3 mb-5"></div>

          <!-- Checkboxes for Price Filter -->
          <h3 class="mb-4">Price</h3>

          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="underFifty"
            />
            <label class="form-check-label" for="underFifty">
              Under S$50
            </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="underHundred"
            />
            <label class="form-check-label" for="underHundred">
              S$50 - S$100
            </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="undertwoHundred"
            />
            <label class="form-check-label" for="undertwoHundred">
              S$101 - S$199
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="overtwoHundred"
            />
            <label class="form-check-label" for="overtwoHundred">
              Over S$200
            </label>
          </div>
          <!-- Checkboxes for Price Filter -->

          <div class="seperator mt-3 mb-5"></div>

          <!-- Color Filter -->
          <h3 class="mb-4">Color</h3>

          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Black"
            />
            <label class="form-check-label" for="Black"> Black </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="White"
            />
            <label class="form-check-label" for="White"> White </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Red"
            />
            <label class="form-check-label" for="Red"> Red </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Blue"
            />
            <label class="form-check-label" for="Blue"> Blue </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Orange"
            />
            <label class="form-check-label" for="Orange"> Orange </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Grey"
            />
            <label class="form-check-label" for="Grey"> Grey </label>
          </div>

          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Green"
            />
            <label class="form-check-label" for="Green"> Green </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Yellow"
            />
            <label class="form-check-label" for="Yellow"> Yellow </label>
          </div>
          <div class="mb-2 form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="Brown"
            />
            <label class="form-check-label" for="Brown"> Brown </label>
          </div>
        </div>
        <!-- End of pop up body -->
      </div>
    </section>

    <section id="productListing">
      <!-- Coded in JS -->
    </section>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
