<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Page Name -->
    <title>Velocity. Shoe Details</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/signin-components.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/lottie.css" />

    <!-- Linking JS -->
    <script src="js/signIn.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>

    <!-- Google Sign-In Libraries -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 130px"></div>
    <div class="container">
      <div class="row justify-content-center mx-5">
        <div class="col-md-6 col-lg-4" style="height: 450px; max-width: 330px">
          <div class="card login-form pt-5 pb-5 shadow">
            <div class="card-body">
              <h3 class="text-center mb-5">Log In / Sign Up</h3>
              <div class="card-text">
                <!-- Alert message can go here -->
                <form class="d-flex flex-column align-items-center">
                  <div class="text-center">
                    <img
                      src="images/Logo/Logo-full.png"
                      alt=""
                      class="img-fluid mb-5 mt-2"
                      style="max-width: 70%"
                    />
                  </div>

                  <!-- Google Sign In Button -->
                  <div
                    class="text-center mb-3 mt-4"
                    style="margin-left: 67px; margin-right: 67px"
                  >
                    <div
                      id="g_id_onload"
                      data-client_id="669052276058-pjj021iq10hvib472q7bl42db1jclh9s.apps.googleusercontent.com"
                      data-context="signin"
                      data-ux_mode="popup"
                      data-callback="handleCredentialResponse"
                      data-auto_prompt="false"
                    ></div>
                    <div
                      class="g_id_signin"
                      data-type="standard"
                      data-shape="pill"
                      data-theme="outline"
                      data-text="continue_with"
                      data-size="large"
                      data-logo_alignment="left"
                    ></div>
                  </div>
                  <!-- Google Sign In Button -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="height: 130px"></div>
    <!-- Google Sign-In script -->
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <section id="lottieAnimationAppearance">
      <div
        class="shadow"
        style="
          width: 100vw;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.3);
          position: fixed;
          top: 50%;
          left: 49%;
          transform: translate(-50%, -50%);
        "
      ></div>
      <dotlottie-player
        src="https://lottie.host/fe48acf8-cc3c-454c-9301-1a19f6c88998/mtuIkf1Jmu.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </section>
  </body>
</html>
