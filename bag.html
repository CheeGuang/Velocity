<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Page Name -->
    <title>Velocity. Your Bag</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/bag-components.css" />
    <link rel="stylesheet" href="css/bag-components.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/checkout.js" defer></script>
    <script src="js/bag.js" defer></script>
    <script src="js/addToCartTopPicks.js" defer></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div style="height: 130px"></div>
    <div class="container">
      <div class="row align-items-start mx-5">
        <h1>Bag</h1>
        <div id="bag-container" class="col mx-3" style="margin-top: 30px">
          <div id="cart-items" class="row">
            <!-- Use JS to insert cart products -->
          </div>

          <div
            class="row"
            style="margin-top: 60px; margin-bottom: 60px; width: 100%"
          >
            <h2>Top Picks Just For You</h2>
            <div
              id="top-pick-products"
              class="row d-flex flex-nowrap overflow-auto justify-content-between"
            >
              <div
                class="card d-flex align-items-center top-pick-product mb-2"
                onclick="redirectToProductDetailFromTopPick(event, 'Air Force 1 Low')"
                style="
                  cursor: pointer;
                  flex: 0 0 auto;
                  padding: 0px !important;
                  margin-top: 24px;
                "
              >
                <img
                  class="top-pick-product-image"
                  src="images/ShoePictureM/shoe20-1.jpeg"
                  alt=""
                  style="
                    max-width: 100%;
                    height: 70%;
                    margin-bottom: 20px;
                    display: block;
                    border: 2px solid #c5c5c5;
                  "
                />
                <p class="text-start card-title" style="width: 100%">
                  Air Force 1 Low
                </p>
                <p class="text-start" style="width: 100%">$186</p>
              </div>
              <div
                class="card d-flex align-items-center top-pick-product mb-2"
                onclick="redirectToProductDetailFromTopPick(event, 'Revolution 6 LV')"
                style="
                  cursor: pointer;
                  flex: 0 0 auto;
                  padding: 0px !important;
                  margin-top: 24px;
                "
              >
                <img
                  class="top-pick-product-image"
                  src="images/ShoePictureM/shoe8-1.jpeg"
                  alt=""
                  style="
                    max-width: 100%;
                    height: 70%;
                    margin-bottom: 20px;
                    display: block;
                    border: 2px solid #c5c5c5;
                  "
                />
                <p class="text-start card-title" style="width: 100%">
                  Revolution 6 LV
                </p>
                <p class="text-start" style="width: 100%">$89</p>
              </div>
              <div
                class="card d-flex align-items-center top-pick-product mb-2"
                onclick="redirectToProductDetailFromTopPick(event, 'Metcon 9 AMP')"
                style="
                  cursor: pointer;
                  flex: 0 0 auto;
                  padding: 0px !important;
                  margin-top: 24px;
                "
              >
                <img
                  class="top-pick-product-image"
                  src="images/ShoePictureM/shoe16-1.jpeg"
                  alt=""
                  style="
                    max-width: 100%;
                    height: 70%;
                    margin-bottom: 20px;
                    display: block;
                    border: 2px solid #c5c5c5;
                  "
                />
                <p class="text-start card-title" style="width: 100%">
                  Metcon 9 AMP
                </p>
                <p class="text-start" style="width: 100%">$220</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h2 class="mb-4">Summary</h2>
          <div class="row">
            <div class="col mb-3">
              <p>Subtotal</p>
            </div>
            <div class="col text-end"><p id="subtotal-price">$0.00</p></div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <p>Shipping Fee</p>
            </div>
            <div class="col text-end"><p id="delivery-price">$0.00</p></div>
          </div>
          <hr class="my-4" />
          <div class="row">
            <div class="col">
              <h3 class="mb-2">Total</h3>
            </div>
            <div class="col text-end">
              <div class="row">
                <p id="total-price" class="mb-2"></p>
              </div>
              <div class="row">
                <h4 id="total-points" style="color: #ff6b00">+0 Points</h4>
              </div>
            </div>
          </div>
          <div class="row mx-1 mb-5">
            <div class="container mt-5">
              <p id="checkout-freeShippingBar-message">
                Spend $200 more to enjoy Free Next-Day Delivery
              </p>

              <!-- Progress Bar -->
              <div class="progress mt-3">
                <div
                  id="checkout-freeShippingBar-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%; background-color: #44403c"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
          <div
            class="row d-flex flex-row justify-content-between align-items-center mt-5 mb-5"
          >
            <div
              class="form-check form-switch d-flex flex-row-reverse justify-content-between align-items-center"
              style="padding-left: 10px; height: 30px"
            >
              <input
                id="applyCashbackButton"
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                style="transform: scale(1.5); margin-right: 10px"
              />
              <div class="d-flex align-items-center">
                <i class="fa fa-dollar mx-2"></i>
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  ><p id="applyCashbackText">Apply Cashback $0.00</p></label
                >
              </div>
            </div>
          </div>
          <div class="row">
            <button
              class="btn btn-secondary"
              type="button"
              id="toPaymentButton"
              style="width: 100%"
            >
              To Payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
