<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Checkout Delivery</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/bag-components.css" />
    <link rel="stylesheet" href="css/bag-components.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"    
    ></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div style="height: 130px"></div>
    <div class="container">
        
      <div class="row align-items-start">
        <h1>Bag</h1>
        <div class="col" style="margin-top: 30px;">      
            <div id="cart-items" class="row">
                <!-- Use JS to insert cart products -->
            </div>      
            
            <div class="row" style="margin-top: 60px;">
                <h2>Top Picks Just For You</h2>
                <div id="top-pick-products" class="row d-flex justify-content-between">
                    <div class="card d-flex align-items-center top-pick-product" onClick="redirectToProductDetail(event)"  style="cursor: pointer;">
                        <img class="top-pick-product-image" src="images/ShoePictureM/shoe20-1.jpeg" alt="">
                        <p class="text-start card-title" style="width: 100%;">Air Force 1 Low</p>
                        <p class="text-start" style="width: 100%;">$186</p>
                    </div>
                    <div class="card d-flex align-items-center top-pick-product"  onClick="redirectToProductDetail(event)"  style="cursor: pointer;">
                        <img class="top-pick-product-image" src="images/ShoePictureM/shoe8-1.jpeg" alt="">
                        <p class="text-start card-title" style="width: 100%;">Revolution 6 LV</p>
                        <p class="text-start" style="width: 100%;">$89</p>
                    </div>
                    <div class="card d-flex align-items-center top-pick-product"  onClick="redirectToProductDetail(event)"  style="cursor: pointer;">
                        <img class="top-pick-product-image" src="images/ShoePictureM/shoe16-1.jpeg" alt="">
                        <p class="text-start card-title" style="width: 100%;">Metcon 9 AMP</p>
                        <p class="text-start" style="width: 100%;">$220</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        <h2>Summary</h2>
        <div class="row">
            <div class="col">Subtotal</div>
            <div id="subtotal-price" class="col text-end"></div>
        </div>
        <div class="row">
            <div class="col">Standard Shipping Fee</div>
            <div id="delivery-price" class="col text-end"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col">Total</div>
            <div id="total-price" class="col text-end"></div>
        </div>
        <hr>
        <div class="row">
            <a href="payment.html">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="width: 100%;">Checkout</button>
            </a>
        </div>
        </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
