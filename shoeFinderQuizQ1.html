    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/script.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 100px"></div>

    <!-- Create the progress bar btn -->
    <section id="progressBar" class="col-2 mx-auto">
      <div class="active progressCircle me-4"></div>
      <div class="progressCircle me-4"></div>
      <div class="progressCircle me-4"></div>
    </section>

    <section class="questionSection col-10 mx-auto">
      <h2 class="mb-5">Where do you spend the most time with your shoes?</h2>
      <div id="" class="option mb-3">
        <a href="shoeFinderQuizQ2.html"
          ><button
            id="walkingOption"
            type="button"
            class="btn btn-outline-secondary"
          >
            A
          </button></a
        >
        <p class="ms-4">Indoors or light walking</p>
      </div>
      <div id="optionBarea" class="option mb-3">
        <a href="shoeFinderQuizQ2.html">
          <button
            id="runningOption"
            type="button"
            class="btn btn-outline-secondary"
          >
            B
          </button>
        </a>
        <p class="ms-4">For a lot of running</p>
      </div>
      <div id="optionCarea" class="option mb-3">
        <a href="shoeFinderQuizQ2.html">
          <button
            id="walkingOption"
            type="button"
            class="btn btn-outline-secondary"
          >
            C
          </button>
        </a>
        <p class="ms-4">Mainly outdoors or a lot of walking</p>
      </div>
    </section>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
