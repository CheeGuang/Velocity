<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Checkout Delivery</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbarFooter.css" />
    <link rel="stylesheet" href="css/progressBars.css">
    <link rel="stylesheet" href="css/checkoutDelivery-components.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/checkoutDelivery.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      
    ></script>

    <!-- Google Maps JavaScript library -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAfODrfyamagW_DLjezjgVJRZ8XsXSkUCQ" defer></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>


    <section>
      <div class="container-fluid py-3">
        <div class="container text-center">
          <!-- Content in the middle at the top -->
          <h1>Checkout</h1>
          <div class="container mt-5">
            <ul
              id="checkout-progressBar-top"
              class="list-unstyled d-flex justify-content-between align-items-center"
            >
              <li class="step-indicator active" style="width: 10vw">
                <i class="fa-regular fa-circle-check fa-2xl"></i>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <div class="line"></div>
              </li>
              <li class="step-indicator" style="width: 10vw">
                <i class="fa-regular fa-circle-check fa-2xl"></i>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <div class="line"></div>
              </li>
              <li class="step-indicator" style="width: 10vw">
                <div class="circle active">
                  <!-- Content here -->
                </div>
              </li>
            </ul>
            <ul
              class="list-unstyled d-flex justify-content-between align-items-center"
            >
              <li class="step-indicator active" style="width: 25vw">
                <p>Cart</p>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <p>Payment</p>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <p>Review</p>
              </li>
            </ul>
          </div>

          <div class="container mt-5">
            <p>Spend $50 more and get free shipping</p>

            <!-- Progress Bar -->
            <div id="checkout-freeShippingBar-bar" class="progress mt-3">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 85%; background-color: #44403c"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <p><h1>Google Maps JavaScript API with Places Library Autocomplete Address Field</h1></p>
     <!-- Autocomplete location search input --> 
     <div class="form-group">
      <label>Location:</label>
      <input type="text" class="form-control" id="search_input" placeholder="Type address..." />
     </div>
       </div>
     </div>
  </div>
  </body>
</html>
