<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Checkout Delivery</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />

    <link rel="stylesheet" href="css/productDetails-components.css" />
    <link rel="stylesheet" href="css/navbar.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/productDetail.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body style="background-color: #c4c4c4">
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="container" style="height: 90vh; padding-top: 130px; width: 100vw;">
      <div class="row d-flex justify-content-center" style="height: 70vh">
        <div class="col-md-2" style="height: 100%">
          <!-- Column 1 Content -->
          <div id="product-images"class="bg-primary p-3" style="height: 90%">
            <img id="product-image1" src="" alt="Shoe Image 1"class="row clickable-image active" style="height: 25%"></img>
            <img id="product-image2" src="" alt="Shoe Image 2"class="row clickable-image" style="height: 25%"></img>
            <img id="product-image3" src="" alt="Shoe Image 3"class="row clickable-image" style="height: 25%"></img>
            <img id="product-image4" src="" alt="Shoe Image 4"class="row clickable-image" style="height: 25%"></img>
          </div>
        </div>
        <div class="col-md-5" style="height: 100%">
          <!-- Column 2 Content -->
          <div class="bg-secondary p-3" style="height: 90%"><img id="main-product-image"src="" alt="Shoe Image 1"class="row" style="height: 100%"></img></div>
        </div>
        <div class="col-md-2" style="height: 100%">
          <!-- Column 3 Content -->
          <div class="bg-info p-3" style="height: 90%">
            <!-- First row -->
            <div class="row mb-4 stats-row">
              <div class="col">
                  <div class="progress">
                      <div id="comfort" class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="3" aria-valuemin="0" aria-valuemax="10">3/10</div>
                  </div>
              </div>
            </div>

            <!-- Second row -->
            <div class="row mb-4 stats-row">
              <div class="col">
                  <div class="progress">
                      <div id="speed" class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="7" aria-valuemin="0" aria-valuemax="10">7/10</div>
                  </div>
              </div>
            </div>

            <!-- Third row -->
            <div class="row stats-row">
              <div class="col">
                  <div class="progress">
                      <div id="quality" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10">5/10</div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="height: 100vh; width: 100vw; background-color: #f5f5f4; border-radius:40px; padding: 100px">
      <div class="row d-flex align-items-start">
        <div class="col-12">
            <h2 id="product-name">Product Name</h2>
            <p id="product-price">Price</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="sizing-tab" data-bs-toggle="tab" data-bs-target="#sizing" type="button" role="tab" aria-controls="sizing" aria-selected="true">Sizing</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="product-info-tab" data-bs-toggle="tab" data-bs-target="#product-info" type="button" role="tab" aria-controls="product-info" aria-selected="false">Product Information</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="product-about-tab" data-bs-toggle="tab" data-bs-target="#product-about" type="button" role="tab" aria-controls="product-about" aria-selected="false">Product About</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="sizing" role="tabpanel" aria-labelledby="sizing-tab">
                  <button type="button" class="btn btn-outline-primary me-2">3 UK</button>
                  <button type="button" class="btn btn-outline-primary me-2">3.5 UK</button>
                  <button type="button" class="btn btn-outline-primary me-2">4 UK</button>
                </div>
                <div class="tab-pane fade" id="product-info" role="tabpanel" aria-labelledby="product-info-tab">
                    <!-- Product information content -->
                </div>
                <div class="tab-pane fade" id="product-about" role="tabpanel" aria-labelledby="product-about-tab">
                    <!-- Product about content -->
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add To Cart</button>
            </div>
        </div>
    </div>
    </div>

    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
