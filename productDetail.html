<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Page Name -->
    <title>Velocity. Shoe Details</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/productDetails-components.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/productDetail.js" defer></script>
    <script src="js/cart.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="row" style="height: 100px"></div>

    <section
      class="row d-flex justify-content-center"
      style="margin-top: 100px"
      id="productshowcase"
    >
      <div class="col-5" style="height: 100%; padding: 0; max-width: 100%">
        <!-- Column 2 Content -->
        <div style="height: 90%">
          <img
            id="main-product-image"
            src=""
            alt="Shoe Image 1"
            class="img-fluid"
            style="height: 100%"
          />
        </div>
      </div>
      <div class="col-4" style="height: 100%; padding: 0; max-width: 100%">
        <!-- Column 3 Content -->
        <div
          class="p-3"
          style="
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 0 !important;
          "
        >
          <!-- Progress bars for comfort, speed, and quality -->
          <div class="row mb-2 stats-row">
            <div class="col">
              <h3>Comfort</h3>
              <div class="progress">
                <div
                  id="comfort"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 30%"
                  aria-valuenow="3"
                  aria-valuemin="0"
                  aria-valuemax="10"
                ></div>
              </div>
            </div>
          </div>
          <div class="row mb-2 stats-row">
            <div class="col">
              <h3>Speed</h3>
              <div class="progress">
                <div
                  id="speed"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 70%"
                  aria-valuenow="7"
                  aria-valuemin="0"
                  aria-valuemax="10"
                ></div>
              </div>
            </div>
          </div>
          <div class="row stats-row">
            <div class="col">
              <h3>Quality</h3>
              <div class="progress">
                <div
                  id="quality"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="5"
                  aria-valuemin="0"
                  aria-valuemax="10"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container" style="width: 100vw">
      <div class="row d-flex col-11" style="margin: auto">
        <div style="height: 100%; padding: 0; max-width: 100%">
          <!-- Column 1 Content -->
          <div id="product-images">
            <img
              id="product-image1"
              src=""
              alt="Shoe Image 1"
              class="img-fluid mb-2 clickable-image active"
            />
            <img
              id="product-image2"
              src=""
              alt="Shoe Image 2"
              class="img-fluid mb-2 clickable-image"
            />
            <img
              id="product-image3"
              src=""
              alt="Shoe Image 3"
              class="img-fluid mb-2 clickable-image"
            />
            <img
              id="product-image4"
              src=""
              alt="Shoe Image 4"
              class="img-fluid mb-2 clickable-image"
              style="background-color: white"
            />
          </div>
        </div>
      </div>
    </section>

    <div class="container prodDetailBody d-flex flex-column align-items-center">
      <div
        class="row col-12 d-flex justify-content-center prodTitle align-items-start"
      >
        <div class="col-11 mb-2">
          <h2 id="product-name">Product Name</h2>
          <p id="product-price" class="mt-3">Price</p>
        </div>
      </div>
      <div
        class="row col-12 mb-5 d-flex justify-content-center align-items-start"
      >
        <div class="col-11" style="margin: auto">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="sizing-tab"
                data-bs-toggle="tab"
                data-bs-target="#sizing"
                type="button"
                role="tab"
                aria-controls="sizing"
                aria-selected="true"
              >
                Sizing
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="product-info-tab"
                data-bs-toggle="tab"
                data-bs-target="#product-info"
                type="button"
                role="tab"
                aria-controls="product-info"
                aria-selected="false"
              >
                Information
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="product-about-tab"
                data-bs-toggle="tab"
                data-bs-target="#product-about"
                type="button"
                role="tab"
                aria-controls="product-about"
                aria-selected="false"
              >
                About
              </button>
            </li>
          </ul>
          <div class="tab-content d-flex flex-grow-1" id="myTabContent">
            <div
              class="tab-pane fade show active mt-4"
              id="sizing"
              role="tabpanel"
              aria-labelledby="sizing-tab"
            >
              <!-- Available sizes to be inserted -->
            </div>
            <div
              class="tab-pane fade mt-4"
              id="product-info"
              role="tabpanel"
              aria-labelledby="product-info-tab"
            >
              <!-- Product information content -->
            </div>
            <div
              class="tab-pane fade mt-4"
              id="product-about"
              role="tabpanel"
              aria-labelledby="product-about-tab"
            >
              <!-- Product about content -->
            </div>
          </div>
        </div>
      </div>

      <div
        id="add-to-cart"
        class="row col-12 mt-4 d-flex justify-content-center align-items-start"
      >
        <div class="col-11 mx-auto" style="margin: 0; padding: 0 12px">
          <div id="add-to-cart-button" class="input-group mb-3">
            <button class="btn btn-secondary" type="button" id="button-addon2">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="sizeSelectionModal"
      tabindex="-1"
      aria-labelledby="sizeSelectionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sizeSelectionModalLabel">
              Size Required
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Please select a size to add the shoe to your cart.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
