<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Image Search</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/imageSearch-components.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/imageSearch.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 100px"></div>
    <div class="container mt-5">
      <div class="row mt-3 mx-5 shadow" style="border-radius: 15px">
        <div
          class="col-md-5 offset-md-3"
          style="padding: 0% !important; margin: 0% !important"
        >
          <img
            id="imageSearch-image"
            src="images/miscellaneous/misc1.png"
            alt=""
            style="height: 100%"
          />
        </div>
        <div
          id="imageSearch-col"
          class="col-md-6 offset-md-3"
          style="margin-left: 10px !important"
        >
          <h1 id="imageSearch-title" class="mb-3">Image Search</h1>
          <div class="card">
            <div class="card-body" style="width: 100%; height: 200px">
              <form id="imageUploadForm" enctype="multipart/form-data">
                <div class="mb-5">
                  <label for="imageInput" class="form-label"
                    >Choose an Image:</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="imageInput"
                    name="image"
                    accept="image/*"
                  />
                </div>
                <button type="submit" class="btn btn-secondary">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
