<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Image Search</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbarFooter.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/imageSearch.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="container mt-5">
      <h1>Upload an Image</h1>
      <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form id="imageUploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="imageInput" class="form-label"
                    >Choose an Image:</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="imageInput"
                    name="image"
                    accept="image/*"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
