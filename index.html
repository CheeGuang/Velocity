      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <title>Landing Page</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <!-- Carousel Banner -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators (optional) -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="container">
        <div
          id="myCarousel"
          class="carousel slide carousel-fade"
          data-ride="carousel"
        >
          <!-- Indicators (optional) -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/banner1.jpg" alt="Image 1" />
            </div>
            <div class="carousel-item">
              <img src="images/banner2.jpg" alt="Image 2" />
            </div>
            <div class="carousel-item">
              <img src="images/banner3.jpg" alt="Image 3" />
            </div>
          </div>

          <!-- Controls (optional) -->
          <a
            class="carousel-control-prev"
            href="#myCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#myCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Company Tagline -->
    <div class="tagline">
      <h1>Shoes from tomorrow, today</h1>
    </div>

    <!-- Shoe Shortcuts -->
    <section class="shortcuts">
      <div class="shortcut walkingShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <a href="productPage.html" class="shortcutDetail">
          <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 115, 0); stop-opacity: 0.5"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(223, 245, 22); stop-opacity: 0.5"
                />
              </linearGradient>
            </defs>
            <polygon points="100,0 0,200 200,200" fill="url(#gradient1)" />
          </svg>
          <img src="images/transparent/walkingShoeShortcut.png" alt="" />
          <p>Walking</p>
        </a>
      </div>
      <div class="shortcut runningShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <a href="productPage.html" class="shortcutDetail">
          <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 115, 0); stop-opacity: 0.5"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(223, 245, 22); stop-opacity: 0.5"
                />
              </linearGradient>
            </defs>
            <polygon points="100,0 0,200 200,200" fill="url(#gradient1)" />
          </svg>
          <img
            id="running-shoe"
            src="images/transparent/runningShoeShortcut.png"
            alt=""
          />
          <p id="running-text">Running</p>
        </a>
      </div>
      <div class="shortcut sneakerShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <a href="productPage.html" class="shortcutDetail">
          <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 115, 0); stop-opacity: 0.5"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(223, 245, 22); stop-opacity: 0.5"
                />
              </linearGradient>
            </defs>
            <polygon points="100,0 0,200 200,200" fill="url(#gradient1)" />
          </svg>
          <img src="images/transparent/sneakerShortcutImg.png" alt="" />
          <p>Sneakers</p>
        </a>
      </div>
    </section>

    <!-- Shoe Finder Quiz Link -->
    <section
      id="shoeFinderQuizPrompt"
      class="text-white text-center p-5 position-relative"
      style="
        background-image: url('images/miscellaneous/misc21.jpg');
        background-size: cover;
        background-position: center;
        height: 400px;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            id="shoeFinderQuizPrompt-content"
            class="col-md-8 text-border justify-content-between align-items-center d-flex flex-column"
          >
            <h2 id="shoeFinderQuizPrompt-title" class="mb-4">
              Can't make up your mind? Take our
              <span class="text-warning">Shoe Finder Quiz!</span>
            </h2>
            <a
              href="shoeFinderQuiz.html"
              class="btn btn-warning btn-lg btn-bold-shadow d-flex align-items-center justify-content-center"
              ><h3>Learn More</h3></a
            >
          </div>
        </div>
      </div>

      <!-- Add the semi-transparent black overlay -->
      <div class="overlay"></div>
    </section>

    <style></style>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
