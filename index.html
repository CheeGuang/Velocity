<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Ownership Verification -->
    <meta
      name="google-site-verification"
      content="d2_qi_7JJuLlqM-m5MiGvf_a2yXjse2yF3qygItovD0"

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google API  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
      defer
    ></script>

    <!-- Page Name -->
    <title>Velocity. Shoes Tomorrow, Today</title>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="row" style="height: 70px; width: 100%"></div>

    <div class="container-fluid p-0 overflow-hidden position-relative">
      <div
        class="banner position-relative d-flex align-items-end"
        style="
          background: url('images/floatingWhiteShoes.png');
          height: 90vh;
          background-size: cover;
          background-position: center;
        "
      ></div>

      <!-- Company Tagline -->
      <div class="tagline">
        <h1 class="mb-3">SHOES FROM TOMORROW, TODAY</h1>
        <a
          href="productPage.html"
          class="btn btn-secondary btn-lg btn-bold-shadow d-flex align-items-center justify-content-center"
          ><h3>Learn More</h3></a
        >
      </div>

      <!-- <div class="overlay"></div> -->
    </div>

    <!-- Shoe Shortcuts -->
    <h2 class="shortcutHeader m-5">Footwear for Every Stride</h2>
    <section class="shortcuts">
      <div class="shortcut walkingShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <a
          onclick="redirectToProductWithFilter(['walking shoe'])"
          class="shortcutDetail"
        >
          <svg width="200" height="205" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 115, 0); stop-opacity: 0.5"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(223, 245, 22); stop-opacity: 0.5"
                />
              </linearGradient>
            </defs>
            <polygon
              points="100,0 0,200 200,200"
              style="
                stroke: url(#gradient1);
                stroke-width: 4;
                fill: transparent;
              "
            />
          </svg>
          <img src="images/transparent/walkingShoeShortcut.png" alt="" />
          <p>Walking</p>
        </a>
      </div>
      <div class="shortcut runningShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <a
          onclick="redirectToProductWithFilter(['sportswear'])"
          class="shortcutDetail"
        >
          <svg width="200" height="205" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 115, 0); stop-opacity: 0.5"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(223, 245, 22); stop-opacity: 0.5"
                />
              </linearGradient>
            </defs>
            <polygon
              points="100,0 0,200 200,200"
              style="
                stroke: url(#gradient1);
                stroke-width: 4;
                fill: transparent;
              "
            />
          </svg>
          <img
            id="running-shoe"
            src="images/transparent/runningShoeShortcut.png"
            alt=""
          />
          <p id="running-text">Running</p>
        </a>
      </div>
      <div class="shortcut sneakerShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <a
          onclick="redirectToProductWithFilter(['sneakers', 'M'])"
          class="shortcutDetail"
        >
          <svg width="200" height="205" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 115, 0); stop-opacity: 0.5"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(223, 245, 22); stop-opacity: 0.5"
                />
              </linearGradient>
            </defs>
            <polygon
              points="100,0 0,200 200,200"
              style="
                stroke: url(#gradient1);
                stroke-width: 4;
                fill: transparent;
              "
            />
          </svg>
          <img src="images/transparent/sneakerShortcutImg.png" alt="" />
          <p>Sneakers</p>
        </a>
      </div>
    </section>

    <!-- Shoe Finder Quiz Link -->
    <section
      id="shoeFinderQuizPrompt"
      class="text-white text-center p-5 position-relative"
      style="
        background-image: url('images/shoeHand.png');
        background-size: cover;
        background-position: center -20px;
        height: 390px;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            id="shoeFinderQuizPrompt-content"
            class="col-md-8 text-border justify-content-between align-items-center d-flex flex-column"
          >
            <h2 id="shoeFinderQuizPrompt-title" class="mb-4">
              Can't make up your mind? Take our
              <span class="text-warning">Shoe Finder Quiz!</span>
            </h2>
            <a
              href="shoeFinderQuizLandingPage.html"
              class="btn btn-warning btn-lg btn-bold-shadow d-flex align-items-center justify-content-center"
              ><h3>Learn More</h3></a
            >
          </div>
        </div>
      </div>

      <!-- Add the semi-transparent black overlay -->
      <div class="overlay"></div>
    </section>

    <style></style>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
