<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbarFooter.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js" defer></script>

    <!-- Google Ownership Verification -->
    <meta
      name="google-site-verification"
      content="d2_qi_7JJuLlqM-m5MiGvf_a2yXjse2yF3qygItovD0"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <!-- ############################################################# Carousel Banner ############################################################# -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- <img src="..." class="d-block w-100" alt="..." /> -->
        </div>
        <div class="carousel-item">
          <!-- <img src="..." class="d-block w-100" alt="..." /> -->
        </div>
        <div class="carousel-item">
          <!-- <img src="..." class="d-block w-100" alt="..." /> -->
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- ############################################################# Company Tagline ############################################################# -->
    <div class="tagline">
      <h2>Shoes from tomorrow, today</h2>
    </div>

    <!-- ############################################################# Shoe Shortcuts ############################################################# -->
    <section class="shortcuts">
      <div class="shortcut walkingShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <div class="triangle"></div>
      </div>
      <div class="shortcut runningShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <div class="triangle"></div>
      </div>
      <div class="shortcut sneakerShortcut">
        <!-- Image of shoe + Triangle + Text -->
        <div class="triangle"></div>
      </div>
    </section>
  </body>
</html>
