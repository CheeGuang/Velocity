<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity Image Search</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/image-search.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css"
    />
    <script src="../js/script.js" defer></script>
    <script src="../js/image-search.js" defer></script>
  </head>
  <body>
    <h1>Image Search</h1>
    <div class="container mt-5">
      <div class="card p-4">
        <h4 class="card-title">Drag and Drop Images Here</h4>
        <div id="drop-area" class="border border-primary p-3">
          <p class="text-center mb-0">Or Click to Select</p>
          <input type="file" id="file-input" accept="image/*" multiple />
        </div>
        <div id="image-preview" class="mt-3">
          <!-- Preview images will appear here -->
        </div>
      </div>
    </div>

    <script>
      fetch("/api/imageSearch")
        .then((response) => response.json())
        .then((details) => console.log(details));
    </script>
  </body>
</html>
