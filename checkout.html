<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Ownership Verification -->
    <meta
      name="google-site-verification"
      content="d2_qi_7JJuLlqM-m5MiGvf_a2yXjse2yF3qygItovD0"
    />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery Link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <title>Checkout</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/progressBars.css" />
    <link rel="stylesheet" href="css/orderSummary.css" />
    <link rel="stylesheet" href="css/checkout-components.css" />
    <link rel="stylesheet" href="css/bag-components.css" />

    <!-- Linking JS -->
    <script src="js/script.js" defer></script>
    <script src="js/navbarFooter.js"></script>
    <script src="js/searchFunction.js"></script>
    <script src="js/cart.js" defer></script>
    <script src="js/checkout.js" defer></script>

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="images/Logo/Logo-short.png" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <section>
      <div class="container-fluid py-3">
        <div class="container text-center">
          <!-- Content in the middle at the top -->
          <h1>Cart</h1>
          <div class="container mt-5">
            <ul
              id="checkout-progressBar-top"
              class="list-unstyled d-flex justify-content-between align-items-center"
            >
              <li class="step-indicator active" style="width: 10vw">
                <div class="circle">
                  <!-- Content here -->
                </div>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <div class="line"></div>
              </li>
              <li class="step-indicator" style="width: 10vw">
                <div class="circle inactive">
                  <!-- Content here -->
                </div>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <div class="line"></div>
              </li>
              <li class="step-indicator" style="width: 10vw">
                <div class="circle inactive">
                  <!-- Content here -->
                </div>
              </li>
            </ul>
            <ul
              class="list-unstyled d-flex justify-content-between align-items-center"
            >
              <li class="step-indicator active" style="width: 25vw">
                <p>Cart</p>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <p>Payment</p>
              </li>
              <li class="step-indicator" style="width: 25vw">
                <p>Review</p>
              </li>
            </ul>
          </div>

          <div class="container mt-5">
            <p id="checkout-freeShippingBar-message">
              Congratualtions! You are entitled for Free Express Shipping!
            </p>

            <!-- Progress Bar -->
            <div class="progress mt-3">
              <div
                id="checkout-freeShippingBar-bar"
                class="progress-bar"
                role="progressbar"
                style="width: 85%; background-color: #44403c"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-5">
      <div class="row" style="height: 7vh">
        <!-- First Column (60%) -->
        <div class="col-8">
          <div class="text-start">
            <!-- Content for the first column -->
            <h3>Product</h3>
          </div>
        </div>

        <!-- Second Column (20%) -->
        <div class="col-2">
          <div class="text-start">
            <!-- Content for the second column -->
            <h3>Quantity</h3>
          </div>
        </div>

        <!-- Third Column (20%) -->
        <div class="col-2">
          <div class="text-start">
            <!-- Content for the third column -->
            <h3>Total</h3>
          </div>
        </div>
        <div class="line"></div>
      </div>
      <div class="row">
        <div id="cart-items" class="row mb-5 mt-5">Loading Products...</div>
        <div class="line"></div>
      </div>
      <div class="row">
        <div
          class="container d-flex justify-content-between align-items-center"
          id="cashbackSect"
        >
          <p>Apply Cashback S$0.00</p>
          <label class="onoff-switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="line"></div>
      </div>
      <div class="row">
        <div class="container">
          <h2 class="mb-5">Order Summary</h2>
          <div class="row d-flex justify-content-between align-items-center">
            <div class="row">
              <h3 class="col-md-9">Subtotal</h3>
              <p class="col-md-3">S$0.00</p>
            </div>
            <div class="row gy-2">
              <h3 class="col-md-9">Shipping</h3>
              <p class="col-md-3">S$0.00</p>
            </div>
            <div class="row gy-2">
              <h3 class="col-md-9">Cashback Rebate</h3>
              <p class="col-md-3">- S$0.00</p>
            </div>
          </div>
        </div>
        <div class="line col-md-10 mt-3 mb-2"></div>
      </div>
      <div class="row">
        <div class="col container">
          <div class="row gy-2 mt-3">
            <h2 class="col-md-7">
              Total
              <small>Including GST</small>
            </h2>
            <h3 class="col-md-3">S$0.00</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <a href="payment.html">
          <button class="btn btn-secondary">Pay Now</button>
        </a>
      </div>
    </div>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
